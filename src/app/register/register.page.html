<ion-header>
  <ion-header>
    <ion-toolbar>
        <ion-buttons>
          <ion-back-button defaultHref="home"></ion-back-button>
          <ion-title>Registrate</ion-title>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      <ion-card-title style="text-align: center;">¡Únete a nuestra comunidad!</ion-card-title>
      <br>
      <ion-avatar class="image-avatar" style="margin: 0 auto;">
        <img center src="https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes.png">
      </ion-avatar>
    </ion-card-header>

    <ion-card-content>
      <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input name="name" value="{{data.name}}" [(ngModel)]="data.name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input name="email" value="{{data.email}}" [(ngModel)]="data.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha de Nacimiento</ion-label>
         <ion-datetime
                        name="birthday"
                        [value]=""
                        displayFormat="DD MMM YYYY"
                        monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
                        cancelText="Cancelar"
                        doneText="Aceptar"
                        [(ngModel)]="data.birthday"></ion-datetime>
        
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input name="password" type="password" value="{{data.password}}" [(ngModel)]="data.password" required></ion-input>
        </ion-item>
        <br>
        <ion-button type="submit" expand="full" (click)="presentAlertConfirm()" [disabled]="formulario.invalid">
          Crear Cuenta <ion-icon name="checkmark-outline" style="text-align: center"></ion-icon>
        </ion-button>
      </form>
    </ion-card-content>

  </ion-card>
</ion-content>
