<ion-header>
  <ion-header>
    <ion-toolbar>
        <ion-buttons>
          <ion-button href="login">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
          <ion-title class="ion-text-center">Registrate</ion-title>
          <img src="../../../../assets/logo.png" width="70" height="60" slot="end">
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">¡Únete a nuestra comunidad!</ion-card-title>
      <br>
      <ion-avatar class="image-avatar" style="margin: 0 auto;">
        <img center src="https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes.png">
      </ion-avatar>
    </ion-card-header>

    <ion-card-content>
      <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input name="name" value="{{data.name}}" [(ngModel)]="data.name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input name="email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" value="{{data.email}}" [(ngModel)]="data.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha de Nacimiento</ion-label>
          <ion-datetime
            name="birthdate"
            [max]="'2003'"
            [min]="'1920'"
            [value]=""
            displayFormat="DD MMM YYYY"
            monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
            cancelText="Cancelar"
            doneText="Aceptar"
            [(ngModel)]="data.birthdate">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input name="address" type="text"  value="{{data.address}}" [(ngModel)]="data.address" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Región</ion-label>
          <ion-select required name="region" (ionChange)="setCityValues(selectedDistrict)" [(ngModel)]="selectedDistrict">
            <div *ngFor="let district of districts">
              <ion-select-option [value]="district" >{{district}}</ion-select-option> 
            </div> 
          </ion-select>
        </ion-item>
        <ion-item *ngIf="selectedDistrict">
          <ion-label>Ciudad</ion-label>
          <ion-select required (ionChange)="onChangeCity(selectedCity)" name="city" [(ngModel)]="selectedCity" >
            <div *ngFor="let city of cityOptions">
              <ion-select-option [value]="city" >{{city}}</ion-select-option>
            </div>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono o Celular</ion-label>
          <ion-input name="phoneNumber" type="number" pattern="^[0-9]*$" value="{{data.phoneNumber}}" [(ngModel)]="data.phoneNumber" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input name="password" pattern="^.{4,16}$" type="password" value="{{data.password}}" [(ngModel)]="data.password" required></ion-input>
        </ion-item>
        <br>
        <ion-button type="submit" expand="full" [disabled]="formulario.invalid">
          Crear Cuenta <ion-icon name="checkmark-outline" style="text-align: center"></ion-icon>
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
