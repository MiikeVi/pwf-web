<ion-header>
  <ion-toolbar>
      <ion-buttons>
        <ion-button (click)="goHome()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
        <ion-title class="ion-text-center">Paseadores</ion-title>
        <img src="../../../../assets/logo.png" width="70" height="60" slot="end">
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="8" offset="2" size-lg="8" offset-lg="2" size-md="8" offset-md="2" size-sm="10" offset-sm="1" size-xs="12" offset-xs="0">
      <ion-list>
        <ion-item *ngFor="let user of users ">
          <ion-avatar slot="start">
            <img src="https://www.meme-arsenal.com/memes/52fe529c4ae00dac20cdb47a9eee39e7.jpg">
          </ion-avatar>
          <ion-label>
            <h3>{{user.name}}</h3>
            <h5>Cuidador/Paseador</h5>
            <div *ngFor="let i of getUserStars(user)">
              <ion-icon name="star"></ion-icon>
            </div>
          </ion-label>
          <ion-button color="medium" (click)="goCaretakerInfo(user)">
            Ver perfil
            <ion-icon slot="icon-only" name="navigate"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
