<ion-header>
  <ion-toolbar>
      <ion-buttons>
        <ion-button (click)="dismiss()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
        <ion-title class="ion-text-center">Editar Mascota</ion-title>
        <img src="../../../../assets/logo.png" width="70" height="60" slot="end">
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-content>
    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

      
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input name="name" value={{petClone.name}} [(ngModel)]="petClone.name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-select interface="popover" value={{petClone.type}} name="type" required [(ngModel)]="petClone.type">
          <div *ngFor="let type of types">
            <ion-select-option value={{type}}>{{type}}</ion-select-option>
          </div>
        </ion-select>
      </ion-item>

      <ion-radio-group name="sex" value={{petClone.sex}} required [(ngModel)]="petClone.sex">
        <ion-card-header>
          <ion-label>Sexo</ion-label>
        </ion-card-header>
        <ion-item>
          <ion-label>Macho</ion-label>
          <ion-radio name="male" slot="start" value="male"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Hembra</ion-label>
          <ion-radio name="female" slot="start" value="female"></ion-radio>
        </ion-item>
      </ion-radio-group>
      
      <ion-item>
        <ion-radio-group name="breed" value={{petClone.breed}} required [(ngModel)]="petClone.breed">
          <ion-card-header>
            <ion-label>Raza</ion-label>
          </ion-card-header>
          <div *ngFor="let breed of breeds">
            <ion-item>
              <ion-label>{{breed}}</ion-label>
              <ion-radio name={{breed}} slot="start" value={{breed}}></ion-radio>
            </ion-item>
          </div>
        </ion-radio-group>
        </ion-item>
      
      <br>

      <ion-item>
        <ion-label>Edad Aproximada</ion-label>
        <ion-select name="ageSelector" value={{petClone.age}} placeholder="Edad" required [(ngModel)]="petClone.age">
          <ion-select-option name="option 1" value="1">1 mes a 3 meses</ion-select-option>
          <ion-select-option name="option 2" value="2">4 meses a 8 meses</ion-select-option>
          <ion-select-option name="option 3" value="3">9 meses a 1 año</ion-select-option>
          <ion-select-option name="option 4" value="4">1 año a 3 años</ion-select-option>
          <ion-select-option name="option 5" value="5">4 años a 8 años</ion-select-option>
          <ion-select-option name="option 6" value="6">8 años a 12 años</ion-select-option>
          <ion-select-option name="option 7" value="7">Más de 12 años</ion-select-option>
        </ion-select>
      </ion-item>

      <br>
      
      <ion-item>
        <ion-label position="floating">Peso Aproximado</ion-label>
        <ion-input placeholder="Peso en Kg" name="weight" value={{petClone.weight}} [(ngModel)]="petClone.weight" required></ion-input>
      </ion-item>
      
      <ion-list>
        <ion-list-header>
          Mi mascota es/está:
        </ion-list-header>
        <ion-item *ngFor="let behavior of behaviors">
          <ion-label>{{behavior.behavior}}</ion-label>
            <ion-checkbox name="behavior" [(ngModel)]="behavior.selected"></ion-checkbox>
        </ion-item>
      </ion-list>
    

      <ion-radio-group name="medication" required [(ngModel)]="petClone.medication">
        <ion-card-header>
          <ion-label>Requiere medicación</ion-label>
        </ion-card-header>
        <ion-item>
          <ion-label>Si</ion-label>
          <ion-radio name="yes" slot="start" value="true"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>No</ion-label>
          <ion-radio name="no" slot="start" value="false"></ion-radio>
        </ion-item>
      </ion-radio-group>

      <br>

      <ion-button type="submit" expand="full" (click)="presentAlertConfirm(); dismiss()">
        Actualizar <ion-icon name="checkmark-outline" style="text-align: center"></ion-icon>
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
